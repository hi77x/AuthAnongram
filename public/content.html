<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Защищённый контент</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Добро пожаловать к защищённому контенту</h2>
      <img src="treasure-chest.png" alt="Защищённое изображение">
      <div id="timer">Осталось: <span id="countdown"></span></div>
    </div>
  </div>
  <script>
    // Устанавливаем отсчёт 14 дней от загрузки страницы
    const deadline = new Date(Date.now() + 14*24*60*60*1000);
    function updateTimer() {
      const now = new Date();
      const diff = deadline - now;
      if (diff <= 0) {
        document.getElementById('countdown').textContent = 'Время истекло';
        clearInterval(timerInterval);
        return;
      }
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById('countdown').textContent =
        `${days}д ${hours}ч ${minutes}м ${seconds}с`;
    }
    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
